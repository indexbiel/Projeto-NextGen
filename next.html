<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>NextGen</title>

<body>

    <header>
      <h1><div class="logo"> NextGen </div></h1>
        <nav>
            <ul>
                <li>Home</li>
                <li>Produtos</li>
                <li>Contatos</li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="teck-circle">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>

        <div class="list">
            <div class="item active">
                <div class="product-img">
                    <img src="./img/apple-watch.png" alt="apple apple-watch">
                </div>
                <div class="content">
                    <p class="product-tag">Novo lançamento</p>
                    <p class="product-mane">Apple Watch Series 10</p>
                    <p class="description">O Smart watch mais avançado do mercado</p>

                    <button class="btn">saiba mais</button>

                </div>
            </div>


            <div class="item">
                <div class="product-img">
                    <img src="./img/air-pods.png" alt="apple air-pods">
                </div>
                <div class="content">
                    <p class="product-tag">Novo lançamento</p>
                    <p class="product-mane">Apple Air Pods</p>
                    <p class="description">O fone ant ruído mais top do mercado</p>

                    <button class="btn">saiba mais</button>

                </div>
            </div>


            <div class="item">
                <div class="product-img">
                    <img src="./img/vision-pro.png" alt="vision-pro">
                </div>
                <div class="content">
                    <p class="product-tag">Novo lançamento</p>
                    <p class="product-mane">Vision Pro</p>
                    <p class="description">O óculos de realidade virtual mais top do mercado</p>

                    <button class="btn">saiba mais</button>

                </div>
            </div>








        </div>

        <div class="arrows">
            <button class="arrow-btn" id="prev" aria-label="avançar">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-caret-left-fill" viewBox="0 0 16 16">
                    <path
                        d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z" />
                </svg>
            </button>

            <button class="arrow-btn" id="next" aria-label="voltar">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                    <path
                        d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z" />
                </svg>
            </button>

        </div>

        <div class="indicators"></div>

        <div class="numbers">01</div>
        <div class="dots">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>



    </main>

</body>

</html>
